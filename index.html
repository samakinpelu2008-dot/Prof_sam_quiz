let currentQuestion = 0;
let userAnswers = [];
let selectedMode = 0;
let timerInterval;
let timeLeft = 0;

function startQuiz(mode){
    selectedMode = mode;
    document.getElementById('home').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    currentQuestion = 0;
    userAnswers = [];

    if(mode !== 'all'){
        let timerSelect = document.getElementById('timer-select');
        timeLeft = parseInt(timerSelect.value) * 60;
        startTimer();
    }

    showQuestion();
}

function showQuestion(){
    let q = (selectedMode === 'all') ? questions[currentQuestion] : questions[currentQuestion];
    document.getElementById('question-area').innerHTML = `<h2>${currentQuestion+1}. ${q.question}</h2>`;
    let optionsHTML = '';
    q.options.forEach((opt, idx) => {
        optionsHTML += `<button onclick='selectAnswer(${idx})'>${opt}</button>`;
    });
    document.getElementById('options').innerHTML = optionsHTML;
    document.getElementById('next-btn').style.display = 'none';
    document.getElementById('submit-btn').style.display = 'block';
}

function selectAnswer(idx){
    userAnswers[currentQuestion] = idx;
    if(selectedMode === 'all'){
        let buttons = document.getElementById('options').children;
        for(let i=0;i<buttons.length;i++){
            buttons[i].classList.remove('correct','wrong');
            if(i === questions[currentQuestion].answer) buttons[i].classList.add('correct');
        }
        if(idx !== questions[currentQuestion].answer) buttons[idx].classList.add('wrong');
        setTimeout(()=>{ nextQuestion(); }, 500);
    }
}

function nextQuestion(){
    currentQuestion++;
    if(currentQuestion >= questions.length || (selectedMode!== 'all' && currentQuestion >= selectedMode)){
        submitQuiz();
        return;
    }
    showQuestion();
}

function submitQuiz(){
    clearInterval(timerInterval);
    document.getElementById('quiz').style.display='none';
    document.getElementById('result').style.display='block';
    let score = 0;
    userAnswers.forEach((ans, i)=>{
        if(ans === questions[i].answer) score++;
    });
    document.getElementById('score').innerHTML = `You scored ${score} / ${selectedMode==='all'? questions.length : selectedMode} (${Math.round(score/(selectedMode==='all'? questions.length : selectedMode)*100)}%)`;
}

function goHome(){
    document.getElementById('home').style.display='block';
    document.getElementById('quiz').style.display='none';
    document.getElementById('result').style.display='none';
    clearInterval(timerInterval);
    document.getElementById('timer').innerText='';
}

function startTimer(){
    document.getElementById('timer').innerText = `Time Left: ${Math.floor(timeLeft/60)}:${timeLeft%60}`;
    timerInterval = setInterval(()=>{
        timeLeft--;
        document.getElementById('timer').innerText = `Time Left: ${Math.floor(timeLeft/60)}:${timeLeft%60}`;
        if(timeLeft<=0){
            clearInterval(timerInterval);
            submitQuiz();
        }
    },1000);
}

function startReadMode(){
    selectedMode = 'read';
    document.getElementById('home').style.display='none';
    document.getElementById('quiz').style.display='block';
    currentQuestion = 0;
    userAnswers = [];
    showReadQuestion();
}

function showReadQuestion(){
    let q = questions[currentQuestion];
    document.getElementById('question-area').innerHTML = `<h2>${currentQuestion+1}. ${q.question}</h2>`;
    let optionsHTML = '';
    q.options.forEach((opt, idx) => {
        optionsHTML += `<button class='${idx===q.answer?'correct':''}'>${opt}</button>`;
    });
    document.getElementById('options').innerHTML = optionsHTML;
    document.getElementById('next-btn').style.display='block';
    document.getElementById('submit-btn').style.display='none';
    currentQuestion++;
}
