// ============== VARIABLES ==================
let currentQuestion = 0;
let selectedMode = "";
let quizLength = 0;
let timerInterval;
let remainingTime = 0;
let userAnswers = [];

// ================== FUNCTIONS =====================
function startQuiz(mode) {
    selectedMode = mode;
    currentQuestion = 0;
    userAnswers = new Array(questions.length).fill(null);
    if(mode === '15') quizLength = 15;
    else if(mode === '30') quizLength = 30;
    else quizLength = questions.length;

    // Show timer only for 15/30
    if(mode === '15' || mode === '30'){
        let minutes = prompt("Select Time (5,10,15,20 minutes):");
        remainingTime = parseInt(minutes) * 60;
        updateTimer();
        timerInterval = setInterval(updateTimer,1000);
    } else {
        document.getElementById("timer").style.display = 'none';
    }

    document.getElementById("home-card").style.display = 'none';
    document.getElementById("quiz-card").style.display = 'block';
    showQuestion(currentQuestion);
}

function updateTimer() {
    let min = Math.floor(remainingTime/60);
    let sec = remainingTime%60;
    document.getElementById("timer").innerText = `Time Left: ${min}m ${sec}s`;
    remainingTime--;
    if(remainingTime<0) {
        clearInterval(timerInterval);
        submitQuiz();
    }
}

function showQuestion(index) {
    const q = questions[index];
    document.getElementById("question-text").innerText = `${index+1}. ${q.question}`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach((opt,i)=>{
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = ()=>selectAnswer(index,i);
        optionsDiv.appendChild(btn);
    });
}

function selectAnswer(qIndex,optIndex){
    userAnswers[qIndex] = optIndex;
}

function nextQuestion() {
    if(currentQuestion < quizLength-1){
        currentQuestion++;
        showQuestion(currentQuestion);
    }
}

function prevQuestion() {
    if(currentQuestion>0){
        currentQuestion--;
        showQuestion(currentQuestion);
    }
}

function submitQuiz(){
    clearInterval(timerInterval);
    let score = 0;
    for(let i=0;i<quizLength;i++){
        if(userAnswers[i] === questions[i].answer) score++;
    }
    document.getElementById("quiz-card").style.display = 'none';
    document.getElementById("result-card").style.display = 'block';
    document.getElementById("result").innerText = `Score: ${score} / ${quizLength}\nPercentage: ${((score/quizLength)*100).toFixed(2)}%`;
}

function backHome(){
    document.getElementById("quiz-card").style.display = 'none';
    document.getElementById("result-card").style.display = 'none';
    document.getElementById("home-card").style.display = 'block';
}

function startReadMode(){
    alert("Read mode: You can navigate questions and see answers highlighted.");
    selectedMode = 'read';
    currentQuestion = 0;
    document.getElementById("home-card").style.display = 'none';
    document.getElementById("quiz-card").style.display = 'block';
    showReadQuestion(currentQuestion);
}

function showReadQuestion(index){
    const q = questions[index];
    document.getElementById("question-text").innerText = `${index+1}. ${q.question}`;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";
    q.options.forEach((opt,i)=>{
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        if(i===q.answer) btn.classList.add("correct");
        optionsDiv.appendChild(btn);
    });
}
